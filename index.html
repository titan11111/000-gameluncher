    body {

    h1 {

      text-align: center;
      margin-bottom: 40px;
      font-size: 3rem;
      color: #ffffff;
      text-transform: uppercase;
      text-shadow:

        0 0 10px rgba(0, 191, 255, 0.6),
        0 0 20px rgba(0, 191, 255, 0.4),
        0 0 40px rgba(255, 165, 0, 0.6),
        0 0 80px rgba(255, 165, 0, 0.4);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }
    .card {
      width: 260px;
      height: 340px;
      background: linear-gradient(145deg, #2c2c3e, #1e1e2f);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      border: 2px solid transparent;
      background-clip: padding-box;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      z-index: -1;
      margin: -2px;
      border-radius: inherit;
      background: linear-gradient(145deg, rgba(0, 191, 255, 0.5), rgba(255, 165, 0, 0.5));
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.6), 0 0 30px rgba(255, 165, 0, 0.4);
    }
    .image-wrapper {
      width: 100%;
      height: 60%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a1a2a;
      position: relative;
      overflow: hidden;
      border-bottom: 2px solid;
      border-image: linear-gradient(to right, rgba(0, 191, 255, 0.5), rgba(255, 165, 0, 0.5)) 1;
    }
    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      padding: 0;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }
    .card:hover .image-wrapper img {
        transform: scale(1.1);
    }
    .no-photo {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      color: rgba(255,255,255,0.3);
      font-size: 20px;
      font-weight: bold;
      background: repeating-linear-gradient(
        45deg,
        rgba(0,0,0,0.1),
        rgba(0,0,0,0.1) 10px,
        rgba(0,0,0,0.2) 10px,
        rgba(0,0,0,0.2) 20px
      );
      font-family: 'Orbitron', sans-serif;
    }
    .content {
      height: 40%;
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .number {
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
      font-family: 'Orbitron', sans-serif;
      opacity: 0.7;
    }
    .title {
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 15px;
      color: #fff;
      line-height: 1.3;
    }
    .genre {
      font-size: 12px;
      color: #00bfff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .card {
        width: 45%;
      }
    }
    @media (max-width: 480px) {
       h1 {
        font-size: 2rem;
      }
      .card {
        width: calc(100% - 20px);
        margin: 0 10px;
      }
    }

// 降順でソートしてカード生成
GAMES.sort((a, b) => b.id - a.id).forEach(game => {
  const card = document.createElement("a");
  card.href = game.url;
  card.target = "_blank"; // リンクを新しいタブで開く
  card.className = "card";

  const wrapper = document.createElement("div");
  wrapper.className = "image-wrapper";

  const img = document.createElement("img");
  img.src = `images/${String(game.id).padStart(3,"0")}.png`;
  img.alt = game.title;
  img.loading = "lazy"; // 画像の遅延読み込み

  img.onerror = () => {
    img.style.display = "none";
    const noPhoto = document.createElement("div");
    noPhoto.className = "no-photo";
    noPhoto.textContent = "NO IMAGE";
    wrapper.appendChild(noPhoto);
  };

  wrapper.appendChild(img);

  const content = document.createElement("div");
  content.className = "content";
  content.innerHTML = `
      <div class="number">No.${String(game.id).padStart(3, "0")}</div>
      <div class="title">${game.title}</div>
      <div class="genre">${game.category}</div>
  `;

  card.appendChild(wrapper);
  card.appendChild(content);
  container.appendChild(card);
});
