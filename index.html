];

// è¦ç´ ã®å–å¾—
const container = document.getElementById("game-container");
const searchInput = document.getElementById("search-input");
const categorySelect = document.getElementById("category-select");
const randomBtn = document.getElementById("random-btn");
const resetBtn = document.getElementById("reset-btn");
const modal = document.getElementById("modal");
const modalClose = document.getElementById("modal-close");
const modalTitle = document.getElementById("modal-game-title");
const modalLink = document.getElementById("modal-game-link");

// ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªã¨ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢é–¢é€£ã®å–å¾—
const bgm = document.getElementById("bgm");
const startOverlay = document.getElementById("start-overlay");
const startBtn = document.getElementById("start-btn");

let isSystemStarted = false;

// BGMåˆæœŸè¨­å®šï¼ˆéŸ³é‡å°ã•ã‚ï¼‰
bgm.volume = 0.1;

// ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³å‡¦ç†
startBtn.addEventListener("click", () => {
  bgm.play().then(() => {
    startOverlay.style.opacity = "0";
    setTimeout(() => {
      startOverlay.style.display = "none";
    }, 500);
    isSystemStarted = true;
  }).catch(e => {
    console.error("Audio playback failed:", e);
    // ã‚¨ãƒ©ãƒ¼ã§ã‚‚ç”»é¢ã¯é€²ã‚ã‚‹
    startOverlay.style.display = "none";
    isSystemStarted = true;
  });
});

// ã‚«ãƒ†ã‚´ãƒªä¸€è¦§ã‚’è‡ªå‹•ç”Ÿæˆã—ã¦ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã«è¿½åŠ 
const categories = [...new Set(GAMES.map(g => g.category))].sort();
categories.forEach(cat => {
  const option = document.createElement("option");
  option.value = cat;
  option.textContent = cat;
  categorySelect.appendChild(option);
});

// â˜…è¿½åŠ æ©Ÿèƒ½: è©•ä¾¡ã®ä¿å­˜ã¨å–å¾—
function saveRating(gameId, rating) {
  localStorage.setItem(`game_rating_${gameId}`, rating);
  // å†æç”»ã—ã¦è¡¨ç¤ºã‚’æ›´æ–°
  renderGames(getCurrentFilteredGames());
}

function getRating(gameId) {
  return parseInt(localStorage.getItem(`game_rating_${gameId}`)) || 0;
}

// â˜…ãƒ˜ãƒ«ãƒ‘ãƒ¼: ç¾åœ¨è¡¨ç¤ºå¯¾è±¡ã®ã‚²ãƒ¼ãƒ ãƒªã‚¹ãƒˆã‚’å–å¾—
function getCurrentFilteredGames() {
  const keyword = searchInput.value.toLowerCase();
  const category = categorySelect.value;
  return GAMES.filter(game => {
    const matchKeyword = game.title.toLowerCase().includes(keyword);
    const matchCategory = category === "all" || game.category === category;
    return matchKeyword && matchCategory;
  });
}

// ã‚²ãƒ¼ãƒ ã®æç”»é–¢æ•°ï¼ˆæ§‹é€ å¤‰æ›´ï¼šdivåŒ– + è©•ä¾¡ã‚¨ãƒªã‚¢è¿½åŠ ï¼‰
function renderGames(gameList) {
  container.innerHTML = ""; // ã‚¯ãƒªã‚¢

  if (gameList.length === 0) {
    container.innerHTML = '<div style="color:#888; grid-column: 1/-1; text-align:center; padding:40px; font-family: Orbitron;">SYSTEM ALERT: NO DATA FOUND</div>';
    return;
  }

  // IDé™é †ã§ã‚½ãƒ¼ãƒˆ
  gameList.sort((a, b) => b.id - a.id).forEach((game, index) => {
    // å¤‰æ›´: ã‚«ãƒ¼ãƒ‰å…¨ä½“ã‚’ãƒªãƒ³ã‚¯ã§ã¯ãªãdivã‚³ãƒ³ãƒ†ãƒŠã«ã™ã‚‹
    const card = document.createElement("div");
    card.className = "card";
    card.style.animation = `fadeIn 0.5s ease-out ${index * 0.03}s forwards`;
    card.style.opacity = "0"; // åˆæœŸçŠ¶æ…‹éè¡¨ç¤ºï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã§è¡¨ç¤ºï¼‰

    // ä¿å­˜æ¸ˆã¿è©•ä¾¡ã‚’å–å¾—
    const userRating = getRating(game.id);

    // 1. ã‚²ãƒ¼ãƒ èµ·å‹•ã‚¨ãƒªã‚¢ï¼ˆã‚¯ãƒªãƒƒã‚¯ã§ã‚²ãƒ¼ãƒ ã¸ & BGMåœæ­¢ï¼‰
    const linkArea = document.createElement("a");
    linkArea.href = game.url;
    linkArea.target = "_blank";
    linkArea.className = "game-link-area";
    linkArea.addEventListener("click", () => {
      bgm.pause();
    });

    const wrapper = document.createElement("div");
    wrapper.className = "image-wrapper";

    const img = document.createElement("img");
    img.src = `images/${String(game.id).padStart(3,"0")}.png`;
    img.alt = game.title;
    img.loading = "lazy";

    img.onerror = () => {
      img.style.display = "none";
      const noPhoto = document.createElement("div");
      noPhoto.className = "no-photo";
      noPhoto.textContent = "NO SIGNAL";
      wrapper.appendChild(noPhoto);
    };

    wrapper.appendChild(img);

    const content = document.createElement("div");
    content.className = "content";
    content.innerHTML = `
      <div class="header-info">
        <span class="number">No.${String(game.id).padStart(3, "0")}</span>
        <span class="genre-tag">${game.category}</span>
      </div>
      <div class="title">${game.title}</div>
    `;

    linkArea.appendChild(wrapper);
    linkArea.appendChild(content);

    // 2. è©•ä¾¡ã‚¨ãƒªã‚¢ï¼ˆæ˜Ÿï¼‰
    const ratingArea = document.createElement("div");
    ratingArea.className = "rating-area";
    
    for (let i = 1; i <= 5; i++) {
      const star = document.createElement("span");
      star.className = "star";
      star.textContent = "â˜…";
      if (i <= userRating) {
        star.classList.add("active");
      }
      
      // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
      star.addEventListener("click", (e) => {
        e.stopPropagation(); // ãƒãƒ–ãƒªãƒ³ã‚°é˜²æ­¢
        saveRating(game.id, i);
      });

      ratingArea.appendChild(star);
    }

    card.appendChild(linkArea);
    card.appendChild(ratingArea);
    container.appendChild(card);
  });
}

// ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚­ãƒ¼ãƒ•ãƒ¬ãƒ¼ãƒ å®šç¾©ã‚’è¿½åŠ 
const styleSheet = document.createElement("style");
styleSheet.innerText = `
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
`;
document.head.appendChild(styleSheet);


// ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼å‡¦ç†
function filterGames() {
  const filtered = getCurrentFilteredGames();
  renderGames(filtered);
}

// ãƒ©ãƒ³ãƒ€ãƒ é¸å‡ºå‡¦ç†
function pickRandom() {
  const randomIndex = Math.floor(Math.random() * GAMES.length);
  const pickedGame = GAMES[randomIndex];

  modalTitle.textContent = pickedGame.title;
  modalLink.href = pickedGame.url;
  
  modal.classList.add("active");
}

// ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
searchInput.addEventListener("input", filterGames);
categorySelect.addEventListener("change", filterGames);
randomBtn.addEventListener("click", pickRandom);
resetBtn.addEventListener("click", () => {
  searchInput.value = "";
  categorySelect.value = "all";
  filterGames();
});

modalClose.addEventListener("click", () => {
  modal.classList.remove("active");
});
modal.addEventListener("click", (e) => {
  if(e.target === modal) modal.classList.remove("active");
});

// ãƒ¢ãƒ¼ãƒ€ãƒ«ã‹ã‚‰ã®Launchæ™‚ã«ã‚‚BGMåœæ­¢
modalLink.addEventListener("click", () => {
  bgm.pause();
});

// ãƒšãƒ¼ã‚¸å¯è¦–æ€§APIã«ã‚ˆã‚‹BGMåˆ¶å¾¡
document.addEventListener("visibilitychange", () => {
  if (!isSystemStarted) return; 

  if (document.visibilityState === 'visible') {
    bgm.play().catch(e => console.log("Resume failed", e));
  } else {
    bgm.pause();
  }
});

// åˆå›æç”»
renderGames(GAMES);

</script>
