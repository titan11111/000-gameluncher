    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    .card {
      width: 260px;
      height: 340px;
      border: 2px solid #444;
      border-radius: 10px;
      background: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .image-wrapper {
      width: 100%;
      height: 65%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eee;
      position: relative;
    }
    .image-wrapper img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      padding: 8px;
      box-sizing: border-box;
    }
    .no-photo {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      height: 60%;
      border: 2px dashed #999;
      border-radius: 6px;
      color: #666;
      font-size: 16px;
      font-weight: bold;
      background: #fafafa;
    }
    .content {
      height: 35%;
      padding: 8px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .number {
      font-size: 12px;
      color: #888;
      margin-bottom: 2px;
    }
    .title {
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 14px;
    }
    .genre {
      font-size: 12px;
      color: #444;
    }
    @media (max-width: 768px) {
      .card {
        width: 45%;
      }
    }
    @media (max-width: 480px) {
      .card {
        width: 100%;
      }
    }
  </style>

// コンテナ
const container = document.getElementById("game-container");

// 降順でソートしてカード生成
GAMES.sort((a, b) => b.id - a.id).forEach(game => {
  const card = document.createElement("a");
  card.href = game.url;
  card.className = "card";

  const wrapper = document.createElement("div");
  wrapper.className = "image-wrapper";

  const img = document.createElement("img");
  img.src = `images/${String(game.id).padStart(3,"0")}.png`;
  img.alt = game.title;

  img.onerror = () => {
    img.style.display = "none";
    const noPhoto = document.createElement("div");
    noPhoto.className = "no-photo";
    noPhoto.textContent = "NO PHOTO";
    wrapper.appendChild(noPhoto);
  };

  wrapper.appendChild(img);

  card.innerHTML = `
    <div class="content">
      <div class="number">No.${String(game.id).padStart(3, "0")}</div>
      <div class="title">${game.title}</div>
      <div class="genre">ジャンル: ${game.category}</div>
    </div>
  `;

  card.insertBefore(wrapper, card.firstChild);
  container.appendChild(card);
});
